[unittest]
plugins = nose2_html_report.html_report
          nose2.plugins.coverage
          nose2.plugins.junitxml
          nose2.plugins.layers
start-dir = test
code-directories = railai_admin_server_cli

[coverage]
always-on = False
coverage = app
coverage-report = html

[layer-reporter]
always-on = True
colors = False
highlight-words = A
                  having
                  should
indent = ..

[junit-xml]
always-on = True
path = nose2-junit.xml

[html-report]
always-on = False
path = test-report.html